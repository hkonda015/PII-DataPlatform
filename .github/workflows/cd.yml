name: CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options: [dev, test, prod]

permissions:
  id-token: write   # for AWS OIDC
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  AWS_REGION: eu-west-2
  TF_WORKDIR: infra
  PYTHON_VERSION: "3.11"

jobs:
  plan:
    name: Terraform plan (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (assume role via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets[format('AWS_ROLE_TO_ASSUME_{0}', upper(inputs.environment))] }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TF_WORKDIR }}/.terraform
            ${{ env.TF_WORKDIR }}/.terraform.lock.hcl
          key: ${{ runner.os }}-tf-${{ hashFiles(format('{0}/**/*.tf', env.TF_WORKDIR)) }}

      - name: Terraform init
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TFSTATE_BUCKET }}" \
            -backend-config="key=${{ inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }}
          terraform plan -input=false -out=tfplan \
            -var="environment=${{ inputs.environment }}" \
            -var="aws_region=${{ env.AWS_REGION }}"

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: ${{ env.TF_WORKDIR }}/tfplan
          retention-days: 3

  apply:
    name: Apply (${{ inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    needs: plan

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets[format('AWS_ROLE_TO_ASSUME_{0}', upper(inputs.environment))] }}

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: infra

      - name: Terraform apply
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -input=false tfplan

      - name: Build & deploy Lambda (validation)
        env:
          LAMBDA_FUNCTION_NAME: ${{ vars[format('LAMBDA_VALIDATION_NAME_{0}', upper(inputs.environment))] }}
        run: |
          mkdir -p dist
          (cd src/validation_lambda && zip -r ../../dist/validation_lambda.zip .)
          aws lambda update-function-code \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --zip-file fileb://dist/validation_lambda.zip
